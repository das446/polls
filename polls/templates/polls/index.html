{%load static%}
<head>
<link rel="stylesheet" type="text/css" href="{%static 'polls/styles.css'%}"/>
</head>

{% if latest_question_list %}
<table style="width:100%;">
    {% for question in latest_question_list %}
    <tr>
        <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></th>
        <td><a href="{% url 'polls:edit' question.id %}">Edit</a></th>
        <td><a href="{% url 'polls:delete' question.id %}">Delete</a></th>
    </tr>
    {% endfor %}
</table>
{% else %}
<br>
<p>No polls are available.</p>
{% endif %}
<button><a href="{% url 'polls:create'%}">Create</a></button>
