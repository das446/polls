<head>
    <style>
        #question{
            font-size: 18px;
        }
    </style>
</head>

<h1>Edit question:</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
<textarea id="question" rows="2" cols="50">{{question.question_text }}</textarea>
{% for choice in question.choice_set.all %}
    </br>
    <input type="text" name="choice" value="{{ choice.choice_text }}">
{% endfor %}
</br>
<input type="submit" value="Edit" />
</form>
